                {% for prod in product %}

                        <a href="{% url 'productdetail' prod.id_product %}" class="btn">
                            <div>
                              <img src="{{prod.product_image.url}}" width="300px" height="200px" alt="">
                              <div class="fw-bold">{{prod.name_product}}</div>
                              <div class="fw-bold text-danger">
                                    {{prod.formatted_price}} VNƒê
                              </div>
                            </div>
                        </a>
                    </div> 
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
