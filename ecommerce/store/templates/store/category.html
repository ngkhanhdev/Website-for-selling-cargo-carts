{% extends "store/base.html" %}
{% load static %}
{% block title %}
  Category
{% endblock title %}
{% block main-content %}
    <div class="container my-5">
      <div class="row">
        <div class="col-sm-3">
          <div class="list-group"></div>
            {% for val in title %}
              <a href="{% url 'categorydetail' val.name_product %}" class="list-group-item list-group-item-action" aria-current="true">
                {{val.name_product}}
              </a>
            {% endfor %}
          </div>
          <div class="col-sm-9">
            <div class="row">
              {% for prod in product %}
                <div class="col text-center mb-lg-4">
                  <a href="{% url 'productdetail' prod.id_product %}" class="btn">
                    <div class="btn">
                      <img src="{{prod.product_image.url}}" width="300px" height="200px" alt="">
                      <div class="fw-bold">{{prod.name_product}}</div>
                      <div class="fw-bold text-danger">
                        {{prod.formatted_price}} Ä‘
                      </div>
                    </div>
                  </a>
  
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock main-content %}
